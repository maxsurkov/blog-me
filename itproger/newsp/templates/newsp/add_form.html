{% extends 'mainp/layout.html' %}

{% block title %}Add form{% endblock title %}


{% block content %}
    <div class="features">
        <h1>Add form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>        
            <button class="btn btn-success" type="submit">Add article</button>
        </form>
    </div>
{% endblock content %}

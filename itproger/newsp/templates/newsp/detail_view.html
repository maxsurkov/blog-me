{% extends 'mainp/layout.html' %}

{% block title %}{{ article.title }}{% endblock title %}


{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news_home' %}" class="btn btn-warning">View all news</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info">Update</a>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete</a>
    </div>
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mainp/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'mainp/img/logo_new.png' %}" alt="logo">
        <span class="logo">ME</span>
        <h3>Our website</h3>
        <!-- ul>li*2   fa-solid fa-house-window-->
        <ul>
            <a href="{% url 'home' %}"><li><i class="fab fa-discord"></i>Main page</li></a>
            <a href="{% url 'about-us' %}"><li><i class="far fa-address-card"></i>About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-newspaper"></i>News</li></a>
            <a href="/contacts"><li><i class="far fa-comment"></i>Contacts</li></a>
            <a href="{% url 'new-article' %}"><li><button class="btn btn-info"><i class="fas fa-plus"></i>Add new article</button></li></a>
        </ul> 
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
